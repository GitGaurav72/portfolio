<div class="experience-container">
  <div class="sidebar">
    <h2>//_experience</h2>
    <p class="sidebar-intro">My professional journey and educational background.</p>
    <a [href]="resumeUrl" target="_blank" class="resume-link">View Full Resume</a>
  </div>

  <div class="content">
    <section class="experience-section">
      <h3>Work Experience</h3>
      <div class="timeline">
        <div class="experience-item" *ngFor="let exp of experiences">
          <div class="period">{{exp.period}}</div>
          <div class="details">
            <h4>
              {{exp.title}} · {{exp.company}}
              <span class="external-link">↗</span>
            </h4>
            <div class="roles" *ngIf="exp.roles">
              <div class="role" *ngFor="let role of exp.roles">{{role}}</div>
            </div>
            <p class="description">{{exp.description}}</p>
            <div class="skills">
              <span class="skill" *ngFor="let skill of exp.skills">{{skill}}</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="education-section">
      <h3>Education</h3>
      <div class="timeline">
        <div class="education-item" *ngFor="let edu of education">
          <div class="period">{{edu.period}}</div>
          <div class="details">
            <h4>{{edu.degree}}</h4>
            <p class="institution">{{edu.institution}}</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
