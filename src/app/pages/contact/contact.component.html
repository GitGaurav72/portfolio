<div class="contact-container">
  <div class="contact-sidebar">
    <h2>//_contact_me</h2>
    <p class="sidebar-intro">Thanks for taking the time to reach out. How can I help you today?</p>
  </div>

  <div class="contact-content">
    <div class="contact-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea rows="5" placeholder="Your message here..."></textarea>
      </div>

      <button class="submit-btn">Send Message</button>
    </div>

    <div class="thank-you-section">
      <h3>Thank you for visiting!</h3>
      <p>Let's connect and discuss how we can work together.</p>
      
      <div class="social-links">
        <a *ngFor="let link of socialLinks" 
           [href]="link.url" 
           target="_blank"
           [attr.aria-label]="link.name">
          <i [class]="link.icon"></i>
        </a>
      </div>
    </div>
  </div>
</div>
