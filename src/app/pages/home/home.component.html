<app-particle-bg></app-particle-bg>
<div class="home-container">

  <main class="main-content">
    <div class="intro-section">
      <div class="greeting">Hello! I am</div>
      <h1 class="name-large">
        {{displayName}}<span class="cursor">|</span>
      </h1>
      <div class="title">{{title}}</div>
      <p class="description">{{experience}}</p>
    </div>

    <div class="featured-work">
      <div class="cube-container">
        <div class="cube" [style.transform]="'rotateY(' + cubeRotation + 'deg)'">
          <div class="cube-face front" *ngFor="let project of projects; let i = index"
               [style.transform]="'rotateY(' + (i * 120) + 'deg) translateZ(300px)'">
            <div class="project-card">
              <div class="project-header">
                <h3>{{project.name}}</h3>
              </div>
              <div class="project-image">
                <img [src]="project.imageUrl" [alt]="project.name">
              </div>
              <p class="project-description">{{project.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
